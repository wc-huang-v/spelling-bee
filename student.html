        .quiz-word-card { margin: 20px 0 30px 0; min-height: 120px; }

        /* æ¸¬é©—æ¨¡å¼ä¸‹çš„ç¿»è­¯é¡¯ç¤º (é è¨­éš±è—) */
        .quiz-info-hidden { opacity: 0; transition: 0.3s; height: 0; overflow: hidden; }

        .quiz-trans { color: var(--text-trans); font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; }

        .quiz-sentence-trans { color: #888; font-size: 0.9rem; margin-top: 4px; display: block; }

        .btn-answer-group { display: flex; gap: 15px; display: none; }
        .btn-correct { flex: 1; background: #2ecc71; color: white; box-shadow: 0 5px 0 #27ae60; }
        .btn-wrong { flex: 1; background: #e74c3c; color: white; box-shadow: 0 5px 0 #c0392b; }

        /* Modal & Result (ä¿æŒä¸è®Š) */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); animation: fadeIn 0.2s; }
        .modal-content { background: white; margin: 20% auto; padding: 25px; width: 90%; max-width: 400px; border-radius: 20px; position: relative; text-align: center; }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        .mistake-list { list-style: none; padding: 0; text-align: left; max-height: 300px; overflow-y: auto; }
        .mistake-item { padding: 12px; border-bottom: 1px dashed #eee; display: flex; justify-content: space-between; font-weight: bold; color: var(--text-main); }
        .mistake-count { color: var(--wrong); background: var(--wrong-bg); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        .result-score { font-size: 4rem; font-weight: 900; color: var(--primary); margin: 10px 0; }
        .result-msg { font-size: 1.2rem; color: #555; margin-bottom: 30px; }

    </style>
</head>
<body>

    <header>

    <div id="homeScreen" class="screen active">

            <div class="welcome-sub">é¸æ“‡ä¸€å€‹å–®å…ƒé–‹å§‹èƒŒå–®å­—ï¼</div>
        </div>
        <div id="sessionGrid" class="session-grid"></div>
        <div style="margin-top:30px; text-align:center;">
             <button class="session-btn" style="width:100%; background:#fff3e0; border-color:#ffe0b2;" onclick="enterSmartReview()">
                <h3>ğŸ¤– æ™ºèƒ½è¤‡ç¿’</h3><p>éš¨æ©ŸæŠ½è€ƒ 20 é¡Œ</p>

            <div class="post-study-btn-group">

        <div class="result-score" id="finalScore">100</div>
        <div class="result-msg" id="finalMsg">å¤ªå²å®³äº†ï¼</div>
        <button class="session-btn" style="width:100%; margin-bottom:15px; background:var(--primary); color:white; border:none;" onclick="goHome()">ğŸ  å›é¦–é </button>

        <div class="modal-content">

            <h2 style="margin-top:0; color:var(--wrong);">ğŸ“• æˆ‘çš„éŒ¯é¡Œæœ¬</h2>
            <div id="mistakeListContainer"></div>
            <button class="btn-back" style="margin-top:20px; background:var(--wrong-bg); color:var(--wrong);" onclick="clearMistakes()">ğŸ—‘ï¸ æ¸…ç©ºç´€éŒ„</button>

<script src="words.js"></script>
<script>
    // --- å…¨åŸŸè®Šæ•¸ ---
    let sessions = [];
    let currentStudyList = []; 
    let quizList = [];         
    let currentQIndex = 0;
    let score = 0;
    
    // --- åˆå§‹åŒ– ---
    window.onload = function() {
        if (typeof masterWordList === 'undefined') {
            alert("æ‰¾ä¸åˆ°è³‡æ–™åº« (words.js)ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ˜¯å¦å­˜åœ¨ã€‚");
            return;
        }
        sessions = [...new Set(masterWordList.map(item => item.session))].sort((a,b)=>a-b);
        renderHome();
    };

    function goHome() { showScreen('homeScreen'); }
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0, 0);
    }

    // --- 1. é¦–é  ---
    function renderHome() {
        const grid = document.getElementById('sessionGrid');
        grid.innerHTML = "";
        sessions.forEach(sessId => {
            const btn = document.createElement('div');
            btn.className = 'session-btn';
            btn.innerHTML = `<h3>Unit ${sessId}</h3><p>${countWordsInSession(sessId)} Words</p>`;
            btn.onclick = () => startStudy(sessId);
            grid.appendChild(btn);
        });
    }
    function countWordsInSession(sid) { return masterWordList.filter(w => w.session === sid).length; }

    // --- 2. å­¸ç¿’æ¨¡å¼ ---
    function startStudy(sid) {
        document.getElementById('studyTitle').innerText = `Unit ${sid}`;
        currentStudyList = masterWordList.filter(w => w.session === sid);
        
        const listContainer = document.getElementById('flashcardList');
        listContainer.innerHTML = "";
        
        currentStudyList.forEach(item => {
            const card = document.createElement('div');
            card.className = 'flashcard';
            // è™•ç†ç¿»è­¯æ¬„ä½ï¼Œå¦‚æœæ²’æœ‰ç¿»è­¯å‰‡é¡¯ç¤ºç©ºå­—ä¸²
            const trans = item.translation || "";
            const sentTrans = item.sentence_trans || "";

            card.innerHTML = `
                <div class="fc-content">
                    <div class="fc-word">${item.word}</div>
                    ${trans ? `<div class="fc-trans">${trans}</div>` : ''} 
                    <div class="fc-sentence">${item.sentence}</div>
                    ${sentTrans ? `<div class="fc-sentence-trans">${sentTrans}</div>` : ''}
                </div>
                <button class="btn-speak-row" onclick="speak('${item.word}')">ğŸ”Š</button>
            `;
            listContainer.appendChild(card);
        });
        showScreen('studyScreen');
    }
    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; u.rate = 0.8;
        window.speechSynthesis.speak(u);
    }

    // --- ç«‹å³æ¸¬é©— ---
    function startInstantQuiz(mode) {
        if(currentStudyList.length === 0) return;
        let listToTest = [...currentStudyList];
        if (mode === 'random') { listToTest.sort(() => 0.5 - Math.random()); listToTest = listToTest.slice(0, 10); } 
        else { listToTest.sort(() => 0.5 - Math.random()); }
        initQuiz(listToTest);
    }
    function enterSmartReview() {
        let all = [...masterWordList];
        all.sort(() => 0.5 - Math.random());
        initQuiz(all.slice(0, 20));
    }

    // --- 3. æ¸¬é©—å¼•æ“ ---
    function initQuiz(list) {
        quizList = list; currentQIndex = 0; score = 0;
        showScreen('quizScreen'); loadQuestion();
    }
    function loadQuestion() {
        const item = quizList[currentQIndex];
        document.getElementById('qCurrent').innerText = currentQIndex + 1;
        document.getElementById('qTotal').innerText = quizList.length;
        document.getElementById('quizProgress').style.width = `${((currentQIndex) / quizList.length) * 100}%`;
        
        const wordEl = document.getElementById('quizWord');
        wordEl.innerText = item.word;
        wordEl.classList.remove('revealed');
        
        // éš±è—ç¿»è­¯å€
        document.getElementById('quizInfo').classList.remove('revealed');
        
        // å¡«å…¥ç¿»è­¯å…§å®¹
        document.getElementById('quizTrans').innerText = item.translation || "";
        document.getElementById('quizSentence').innerText = item.sentence;
        document.getElementById('quizSentenceTrans').innerText = item.sentence_trans || "";

        document.getElementById('btnReveal').style.display = 'block';
        document.getElementById('answerGroup').style.display = 'none';

        setTimeout(() => playCurrentQuizAudio(), 500);
    }
    function playCurrentQuizAudio() { speak(quizList[currentQIndex].word); }
    
    function revealAnswer() {
        document.getElementById('quizWord').classList.add('revealed');
        document.getElementById('quizInfo').classList.add('revealed'); // é¡¯ç¤ºç¿»è­¯å€
        document.getElementById('btnReveal').style.display = 'none';
        document.getElementById('answerGroup').style.display = 'flex';
        speak(quizList[currentQIndex].sentence);
    }

    function submitAnswer(isCorrect) {
        if (isCorrect) score++; else saveMyMistake(quizList[currentQIndex].word);
        currentQIndex++;
        if (currentQIndex < quizList.length) loadQuestion(); else showResult();
    }

    // --- 4. çµç®—èˆ‡éŒ¯é¡Œ ---
    function showResult() {
        showScreen('resultScreen');
        document.getElementById('finalScore').innerText = Math.round((score / quizList.length) * 100);
        const msg = document.getElementById('finalMsg');
        const p = score / quizList.length;
        if(p === 1) msg.innerText = "å¤ªç¥å•¦ï¼å…¨å°ï¼ğŸ‰";
        else if(p >= 0.8) msg.innerText = "å¾ˆæ£’å–”ï¼ç¹¼çºŒä¿æŒï¼ğŸ’ª";
        else if(p >= 0.6) msg.innerText = "åŠæ ¼äº†ï¼Œå†å¤šç·´ç¿’ä¸€ä¸‹ï¼ğŸ“š";
        else msg.innerText = "åŠ æ²¹ï¼å¤šèƒŒå¹¾æ¬¡å°±æœƒäº†ï¼ğŸ”¥";
    }
    function retryQuiz() { quizList.sort(() => 0.5 - Math.random()); initQuiz(quizList); }
    function saveMyMistake(word) { let m = JSON.parse(localStorage.getItem('myMistakes')) || {}; m[word] = (m[word] || 0) + 1; localStorage.setItem('myMistakes', JSON.stringify(m)); }
    function openMistakes() {
        document.getElementById('mistakeModal').style.display = 'block';
        const m = JSON.parse(localStorage.getItem('myMistakes')) || {};
        const c = document.getElementById('mistakeListContainer');
        if (Object.keys(m).length === 0) { c.innerHTML = "<p style='text-align:center; padding:20px; color:#999;'>å¥½æ£’ï¼ç›®å‰æ²’æœ‰éŒ¯é¡Œç´€éŒ„ï¼ğŸ‘</p>"; return; }
        let s = Object.keys(m).map(k => ({ word: k, count: m[k] })).sort((a,b) => b.count - a.count);
        let html = "<ul class='mistake-list'>";
        s.forEach(i => { html += `<li class='mistake-item'><span>${i.word}</span><span class='mistake-count'>éŒ¯ ${i.count} æ¬¡</span></li>`; });
        c.innerHTML = html + "</ul>";
    }
    function clearMistakes() { if(confirm("ç¢ºå®šè¦æ¸…ç©ºéŒ¯é¡Œç´€éŒ„å—ï¼Ÿ")) { localStorage.removeItem('myMistakes'); openMistakes(); } }
    window.onclick = function(e) { const m = document.getElementById('mistakeModal'); if (e.target == m) m.style.display = "none"; }
</script>
